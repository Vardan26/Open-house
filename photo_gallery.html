<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/reset%20file.css">
    <link rel="stylesheet" href="css/open_house_styles.css">
    <link rel="stylesheet" href="css/responsive_styles.css">
    <script src="js/jquery-2.2.3.min.js"></script>
</head>
<body>
<div class="photo_gallery slide">
    <img class="slide_image first_image" src="img/image01.jpg">
    <img class="slide_image second_image" src="img/image02.jpg">
    <img class="slide_image third_image" src="img/image03.jpg">
</div>
<div class="photo_gallery__buttons">
    <button class="back image_button" type="button">go back</button>
    <button class="next image_button" type="button">next image</button>
</div>
<script>

    $(".second_image, .third_image").css("display","none");
    $(".first_image").show();

</script>
</body>
</html>
